{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" alt="" class="img-fluid">
    </div>
    <div class="col-10">
        <h1>{{ product.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" alt="" class="img-fluid">
    </div>
    <div class="col-4">
        <div class="d-flex align-items-center justify-content-center">
            <a href="#">
                <button class="btn btn-primary btn-lg">
                    <ion-icon name="arrow-up-outline"></ion-icon> Upvote: {{ product.votes_total }}
                </button>
            </a>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-4">
        <h4>Hunted by {{ product.hunter.username }}</h4>
    </div>
    <div class="col-4 text-right">
        <h4>{{ product.pub_date_pretty }}</h4>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <p>{{ product.body }}</p>
    </div>
</div>

{% endblock %}
